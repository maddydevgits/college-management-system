<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Student Details</h1>
        <p class="text-center text-light fs-5">Details of all registered students.</p>

        <!-- Button to Register New Student -->
        <div class="text-center mb-4">
            <a href="./student_register.html" class="btn btn-success">Register New Student</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-light">
                <thead class="table-dark">
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>Course</th>
                        <th>Branch</th>
                        <th>Year</th>
                        <th>Semester</th>
                        <th>Attendance (%)</th>
                        <th>CGPA</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row for demonstration -->
                    <tr>
                        <td>John Doe</td>
                        <td>123456</td>
                        <td>B.Tech</td>
                        <td>Computer Science</td>
                        <td>2nd Year</td>
                        <td>3</td>
                        <td>95%</td>
                        <td>8.5</td>
                        <td>1234567890</td>
                        <td>johndoe@example.com</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2" onclick="updateStudent()">Update</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent()">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="./admin_dashboard.html" class="btn btn-light">Back to Dashboard</a>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
