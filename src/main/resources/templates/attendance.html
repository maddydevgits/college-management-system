<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            height: 200vh;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Add Attendance</h1>
        <p class="text-center text-light fs-5">Upload a CSV file to track student attendance.</p>

        <div class="form-container">
            <div class="mb-4">
                <label for="attendanceDate" class="text-white">Date:</label>
                <input type="date" id="attendanceDate" class="form-control mb-3" />
            </div>

            <div class="mb-4">
                <label for="branch" class="text-white">Branch:</label>
                <select id="branch" class="form-select mb-3">
                    <option selected disabled>Select Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="CE">CE</option>
                    <!-- Add more branches as needed -->
                </select>
            </div>

            <div class="mb-4">
                <label for="csvFileInput" class="text-white">Upload CSV File:</label>
                <input type="file" id="csvFileInput" accept=".csv" class="form-control mb-3" />
            </div>

            <button onclick="handleFileUpload()" class="btn btn-primary w-100">Upload and View Attendance</button>
        </div>

        <div class="table-container mt-5">
            <table id="attendanceTable" class="table table-bordered table-hover text-light">
                <thead class="table-dark">
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function handleFileUpload() {
            const input = document.getElementById('csvFileInput');
            if (!input.files.length) {
                alert('Please select a CSV file to upload.');
                return;
            }
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                displayCsvData(text);
            };
            reader.readAsText(file);
        }

        function displayCsvData(csvText) {
            const table = document.getElementById('attendanceTable');
            const rows = csvText.split('\n').map(row => row.split(','));
            
            // Clear any previous table content
            table.querySelector('thead').innerHTML = '';
            table.querySelector('tbody').innerHTML = '';

            // Populate table headers
            const headers = rows[0];
            const thead = table.querySelector('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Populate table rows
            const tbody = table.querySelector('tbody');
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
