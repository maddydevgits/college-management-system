<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Register New Student</h1>
        <p class="text-center text-light fs-5">Fill in the details below to register a new student.</p>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <form action="your-backend-endpoint" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="father_name" class="form-label">Father's Name</label>
                                <input type="text" class="form-control" id="father_name" name="father_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="mother_name" class="form-label">Mother's Name</label>
                                <input type="text" class="form-control" id="mother_name" name="mother_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="roll_number" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" class="form-control" id="course" name="course" required>
                            </div>
                            <div class="mb-3">
                                <label for="branch" class="form-label">Branch</label>
                                <input type="text" class="form-control" id="branch" name="branch" required>
                            </div>
                            <div class="mb-3">
                                <label for="joining_year" class="form-label">Date of Joining</label>
                                <input type="date" class="form-control" id="joining_year" name="joining_year" required>
                            </div>
                            <div class="mb-3">
                                <label for="studying_year" class="form-label">Year of Studying</label>
                                <input type="number" class="form-control" id="studying_year" name="studying_year" required>
                            </div>
                            <div class="mb-3">
                                <label for="semester" class="form-label">Semester</label>
                                <input type="number" class="form-control" id="semester" name="semester" required>
                            </div>
                            <div class="mb-3">
                                <label for="father_mobile" class="form-label">Father's Mobile Number</label>
                                <input type="tel" class="form-control" id="father_mobile" name="father_mobile" required>
                            </div>
                            <div class="mb-3">
                                <label for="attendance" class="form-label">Attendance (%)</label>
                                <input type="number" class="form-control" id="attendance" name="attendance" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="cgpa" class="form-label">CGPA</label>
                                <input type="number" step="0.01" class="form-control" id="cgpa" name="cgpa" required>
                            </div>
                            <div class="mb-3">
                                <label for="passing_year" class="form-label">Year of Passing</label>
                                <input type="number" class="form-control" id="passing_year" name="passing_year">
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
