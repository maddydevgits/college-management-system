<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Employee Details</h1>
        <p class="text-center text-light fs-5">Details of all employees in the system.</p>

        <!-- Button to Register New Professor -->
        <div class="text-center mb-4">
            <a href="./professor_register.html" class="btn btn-success">Register New Professor</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-light">
                <thead class="table-dark">
                    <tr>
                        <th>Employee Name</th>
                        <th>Age</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                        <th>Highest Qualification</th>
                        <th>Years of Working</th>
                        <th>Date of Joining</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row for demonstration -->
                    <tr>
                        <td>John Doe</td>
                        <td>30</td>
                        <td>Mathematics</td>
                        <td>johndoe@example.com</td>
                        <td>1234567890</td>
                        <td>Ph.D.</td>
                        <td>5</td>
                        <td>2019-08-15</td>
                        <td>$60,000</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2" onclick="updateEmployee()">Update</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteEmployee()">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="./admin_dashboard.html" class="btn btn-light">Back to Dashboard</a>
        </div>
    </div>

    <script>
        function updateEmployee() {
            alert("Update functionality is not yet implemented.");
        }

        function deleteEmployee() {
            alert("Delete functionality is not yet implemented.");
        }
    </script>
</body>
</html>
