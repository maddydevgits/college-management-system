<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard - CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%; /* Ensures the gradient covers the entire viewport */
            margin: 0; /* Removes default margins */
            padding: 0; /* Removes default padding */
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the background image covers the entire viewport */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store Dashboard</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Store Dashboard</h1>
        <p class="text-center text-light fs-5">Manage products, view products available at store.</p>

        <div class="container px-4 py-5" id="custom-cards">
            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                <!-- Card 1: Employee Details -->
                <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                        <div class="d-flex flex-column h-100 p-4 text-white text-shadow-1"> <!-- Reduced padding -->
                            <h3 class="mb-4 display-6 lh-1 fw-bold">Upload Products</h3> <!-- Removed pt-5 and mt-5 -->
                            <p>Upload product details and display those products to the students/staff.</p>
                            <a href="/uploadProducts" class="btn btn-outline-light mt-auto">Upload Products</a>
                        </div>
                    </div>
                </div>

                <!-- Card 2: Staff Details -->
                <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                        <div class="d-flex flex-column h-100 p-4 text-white text-shadow-1">
                            <h3 class="mb-4 display-6 lh-1 fw-bold">Product Details</h3>
                            <p>View product details in the store.</p>
                            <a href="/viewProducts" class="btn btn-outline-light mt-auto">View Product Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
