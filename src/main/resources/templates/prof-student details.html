<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Student Details</h1>
        <p class="text-center text-light fs-5">Details of all students enrolled in the system.</p>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-light">
                <thead class="table-dark">
                    <tr>
                        <th>Student Name</th>
                        <th>Branch</th>
                        <th>Year</th>
                        <th>Semester</th>
                        <th>CGPA</th>
                        <th>Attendance %</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Doe</td>
                        <td>Computer Science</td>
                        <td>2nd Year</td>
                        <td>3rd Semester</td>
                        <td>8.5</td>
                        <td>92%</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2" onclick="updateStudent()">Update</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent()">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateStudent() {
            alert("Update functionality is not yet implemented.");
        }

        function deleteStudent() {
            if (confirm("Are you sure you want to delete this student?")) {
                alert("Delete functionality is not yet implemented.");
            }
        }
    </script>
</body>
</html>
