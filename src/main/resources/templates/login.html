<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNi College Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            height: 100vh; /* Ensures the body takes full viewport height */
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the background covers the whole area */
        }

        .container {
            min-height: 100%; /* Ensures that container stretches to fill the space */
        }
    </style>
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Welcome to Our College Portal</h1>
                <p class="col-lg-10 fs-4" style="text-align: justify;">
                    Join our academic community and explore a wide range of courses and opportunities. Please fill out the form below to access your account and stay updated with the latest college news and events.
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <div th:if="${message}" class="alert alert-info" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" th:action="@{/loginForm}">
                    <div class="form-floating mb-3">
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email"
                            name="email" 
                            placeholder="name@example.com" 
                            required 
                        />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password"
                            name="password" 
                            placeholder="Password" 
                            required 
                        />
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select 
                            class="form-select" 
                            id="role"
                            name="role" 
                            aria-label="User role" 
                            required
                        >
                            <option value="" disabled selected>Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                            <option value="professor">Professor</option>
                            <option value="student">Student</option>
                            <option value="inventory">Inventory</option>
                        </select>
                        <label for="floatingRole">Role</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-info" type="submit">Login</button>
                    <hr class="my-4" />
                    <small class="text-body-secondary">By clicking Login, you agree to the terms of use.</small>
                    <div id="message" class="text-danger mt-2"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Basic validation example
        document.querySelector('form').addEventListener('submit', (e) => {
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = ""; // Clear previous messages

            if (!email.includes('@')) {
                e.preventDefault();
                messageDiv.textContent = 'Please enter a valid email address.';
            } else if (!role) {
                e.preventDefault();
                messageDiv.textContent = 'Please select your role.';
            }
        });
    </script>
</body>
</html>
