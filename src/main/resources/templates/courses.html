<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Available Courses</h1>
        <p class="text-center text-light fs-5">Below are the courses uploaded by your professors.</p>
    
        <div class="mb-4 d-flex">
            <input type="text" id="courseSearch" class="form-control" placeholder="Search for courses..." aria-label="Search for courses">
            <button class="btn btn-primary ms-2" onclick="searchCourses()">Search</button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="courseList">
        
            <div class="col course-item">
                <div class="card bg-light shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Introduction to Programming</h5>
                        <p class="card-text">Subject: Computer Science</p>
                        <a href="https://example.com" target="_blank" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>

            <div class="col course-item">
                <div class="card bg-light shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Database Management Systems</h5>
                        <p class="card-text">Subject: Information Technology</p>
                        <a href="https://example.com" target="_blank" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-center">
            <a href="./student_dashboard.html" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>

    <script>
        function searchCourses() {
            const input = document.getElementById('courseSearch');
            const filter = input.value.toLowerCase();
            const courseList = document.getElementById('courseList');
            const courses = courseList.getElementsByClassName('course-item');

            for (let i = 0; i < courses.length; i++) {
                const title = courses[i].getElementsByClassName('card-title')[0];
                const text = title.textContent || title.innerText;

                if (text.toLowerCase().indexOf(filter) > -1) {
                    courses[i].style.display = "";
                } else {
                    courses[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
