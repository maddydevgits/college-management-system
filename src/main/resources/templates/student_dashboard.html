<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Student Dashboard</h1>
        <p class="text-center text-light fs-5">Access courses, assignments, and announcements.</p>

        <div class="container px-4 py-5" id="custom-cards">
            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                <div class="col">
                    <a th:href="@{/courses}">  
                        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Courses</h3>
                                <ul class="d-flex list-unstyled mt-auto">
                                    <li class="d-flex align-items-center">
                                        <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
					<a href="./courses.html">  
					                        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
					                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
					                                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Attendance</h3>
					                                <ul class="d-flex list-unstyled mt-auto">
					                                    <li class="d-flex align-items-center">
					                                        <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
					                                    </li>
					                                </ul>
					                            </div>
					                        </div>
					                    </a>
                </div>
				<div class="col">
				                    <a th:href="@{/courses}">  
				                        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
				                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
				                                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Results</h3>
				                                <ul class="d-flex list-unstyled mt-auto">
				                                    <li class="d-flex align-items-center">
				                                        <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
				                                    </li>
				                                </ul>
				                            </div>
				                        </div>
				                    </a>
				                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
