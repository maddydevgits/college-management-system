<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results - UNi College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            min-height: 100vh;
            background: linear-gradient(0deg, #007bff 0%, #97D9E1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 fw-bold text-center text-white mb-4">Upload Results</h1>
        <p class="text-center text-light fs-5">Select details and upload a CSV file for student results.</p>

        <div class="text-center mb-4">
            <div class="row mb-3">
                <div class="col">
                    <label for="year" class="text-white">Year:</label>
                    <select id="year" class="form-select w-75 mx-auto">
                        <option selected disabled>Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="col">
                    <label for="branch" class="text-white">Branch:</label>
                    <select id="branch" class="form-select w-75 mx-auto">
                        <option selected disabled>Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                    </select>
                </div>
            </div>

            <input type="file" id="csvFileInput" accept=".csv" class="form-control w-50 mx-auto mb-3" />
            <button onclick="handleFileUpload()" class="btn btn-primary mt-3">Upload and View Results</button>
        </div>

        <div class="table-container">
            <table id="resultsTable" class="table table-bordered table-hover text-light">
                <thead class="table-dark">
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function handleFileUpload() {
            const year = document.getElementById('year').value;
            const branch = document.getElementById('branch').value;
            const input = document.getElementById('csvFileInput');
            
            if (!year || !branch) {
                alert('Please select both Year and Branch.');
                return;
            }

            if (!input.files.length) {
                alert('Please select a CSV file to upload.');
                return;
            }
            
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                displayCsvData(text);
            };
            reader.readAsText(file);
        }

        function displayCsvData(csvText) {
            const table = document.getElementById('resultsTable');
            const rows = csvText.split('\n').map(row => row.split(','));
            
            // Clear any previous table content
            table.querySelector('thead').innerHTML = '';
            table.querySelector('tbody').innerHTML = '';

            // Populate table headers
            const headers = rows[0];
            const thead = table.querySelector('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Populate table rows
            const tbody = table.querySelector('tbody');
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
